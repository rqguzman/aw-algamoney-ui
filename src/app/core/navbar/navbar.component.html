<nav class="navbar">
  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <a href="#">
          <!-- No link colocamos um eventbinding. quando clicar, exibindoMenu recebe um valor que nega o seu valor atual  -->
          <i class="fa fa-bars fa-inverse" (click)="exibindoMenu = !exibindoMenu"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- Aqui a propriedade hidden condiciona se exibindoMenu for false, oculta o menu  -->
  <ul class="navbar-menu" [hidden]="!exibindoMenu">
    <li class="navbar-usuario">Usuário logado</li>
    <li class="navbar-menuitem">
      <a href="#">Lançamentos</a>
    </li>
    <li class="navbar-menuitem">
      <a href="#">Pessoas</a>
    </li>
    <li class="navbar-menuitem">
      <a href="#">Logout</a>
    </li>
  </ul>

</nav>
