<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
          <label>até</label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
            name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>
  <!-- fim div form -->
  <!-- início div tabela -->
  <div class="ui-g">
    <div class="ui-g-12">

        <p-dataTable [value] = "lancamentos" [responsive]="true"
          emptyMessage="Nenhum lançamento encontrado"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalDeRegistros"
          (onLazyLoad)="aoMudarPagina($event)" #tabela>
            <p-column field="pessoa" header="Pessoa"></p-column>
            <p-column field="descricao" header="Descrição"></p-column>
            <p-column field="dataVencimento" header="Vencimento" styleClass="col-data">
              <ng-template let-dataVcmto="rowData" pTemplate="body">
                <span>{{ dataVcmto.dataVencimento | date:'dd/MM/y' }}</span>
              </ng-template>
            </p-column>

            <p-column field="dataPagamento" header="Pagamento" styleClass="col-data">
              <ng-template let-dataPgto="rowData" pTemplate="body">
                <span>{{ dataPgto.dataPagamento | date:'dd/MM/y'}}</span>
              </ng-template>
            </p-column>

            <p-column field="valor" header="Valor" styleClass="col-valor">
              <ng-template let-valorLancamento="rowData" pTemplate="body">
                <!-- <span [ngStyle]="{ color : valorLancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{valorLancamento.valor}}</span> -->
                <span [style.color]="valorLancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{valorLancamento.valor | currency:'BRL':'symbol':'1.2-2'}}</span>
              </ng-template>
            </p-column>
            <!-- coluna dos ícones -->
            <p-column styleClass="col-icones">
              <ng-template let-lancamento="rowData" pTemplate="body">
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="fa-trash"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(lancamento)"></button>
              </ng-template>
            </p-column>
          </p-dataTable>
    </div>
    <!-- fim div tabela -->
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>
</div>
