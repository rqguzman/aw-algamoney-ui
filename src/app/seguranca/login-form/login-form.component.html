<div class="container" style="max-width:400px; margin:auto">

  <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm)">

    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="usuario" placeholder="E-mail"
          ngModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="senha" placeholder="Senha"
        ngModel required #senha>
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"
          (click)="login(usuario.value, senha.value)"></button>
      </div>

    </div>
  </form>
</div>
