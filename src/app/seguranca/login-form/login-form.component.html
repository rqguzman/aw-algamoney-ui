<div class="container" style="max-width:400px; margin:auto">
  <!-- Debug Cap-06_Aula19 -->
  <!-- {{ authService.jwtPayload | json }} -->

  <form #loginForm="ngForm" autocomplete="off">

    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
        ngModel required #senha>
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"
          (click)="login(usuario.value, senha.value); usuario.value=''; senha.value=''"></button>
      </div>

    </div>
  </form>
</div>
