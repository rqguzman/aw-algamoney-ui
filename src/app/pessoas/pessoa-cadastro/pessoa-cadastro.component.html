<div class="container">
  <form #pessoaCadastroForm="ngForm" autocomplete="off"
    (ngSubmit)="salvar(pessoaCadastroForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel"
          [(ngModel)]="pessoa.nome"
          required minlength="5">

        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength"
        text="O campo requer um minimo de {{ nome.errors?.minlength?.requiredLength }}
        caracteres."></app-message>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel
        [(ngModel)]="pessoa.endereco.logradouro"
          #logradouro="ngModel" required>

        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel
          [(ngModel)]="pessoa.endereco.numero"
          #numero="ngModel" required>

        <app-message [control]="numero" error="required" text="Informe o numero"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input pInputText name="complemento" type="text"
          [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel
          [(ngModel)]="pessoa.endereco.bairro"
          #bairro="ngModel" required>

        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel
          [(ngModel)]="pessoa.endereco.cep"
          #cep="ngModel" required></p-inputMask>

        <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel
          [(ngModel)]="pessoa.endereco.cidade"
          #cidade="ngModel" required>

        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel
          [(ngModel)]="pessoa.endereco.estado"
          #estado="ngModel" required>

        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="!pessoaCadastroForm.valid"></button>

        <button pButton type="button" label="Novo" class="ui-button-info"
          (click)="novo(pessoaCadastroForm)"></button>

        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
